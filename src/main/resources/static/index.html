<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>감정일기 & 보고서</title>
</head>
<body>

<h2>📝 회원가입</h2>
<label>User ID: <input id="signupUserId" /></label><br/>
<label>Password: <input type="password" id="signupPassword" /></label><br/>
<label>Password Confirm: <input type="password" id="signupPasswordConfirm" /></label><br/>
<label>Name: <input id="signupName" /></label><br/>
<label>Birth Date: <input type="date" id="signupBirthDate" /></label><br/>
<label>Job: <input id="signupJob" /></label><br/>
<label>
    <input type="checkbox" id="signupIsSubscribed" />
    구독 여부 (선택)
</label><br/>
<button onclick="signup()">회원가입</button>

<div id="signupStatus" style="margin-top:10px; font-weight: bold;"></div>

<h2>🔐 로그인</h2>
<label>User ID: <input id="loginUserId" /></label><br/>
<label>Password: <input type="password" id="loginPassword" /></label><br/>
<button onclick="login()">로그인</button>

<div id="loginStatus" style="margin-top:10px; font-weight: bold;"></div>
<hr/>

<h2>💞 연인 코드 발급</h2>
<button id="generateCoupleCodeBtn">연인 코드 받기</button>
<div id="coupleCodeResult" style="margin-top:10px; font-weight:bold;"></div>
<hr/>

<h2>💞 연인 코드로 연결하기</h2>
<label>상대방 연인 코드 입력: <input id="inputCoupleCode" /></label>
<button onclick="connectWithCoupleCode()">연인 연결</button>
<div id="connectStatus" style="margin-top:10px; font-weight:bold;"></div>
<hr/>

<h2>📔 감정일기 작성</h2>
<label>번호 선택:
    <select id="questionNumber">
        <!-- 1부터 36까지 옵션 생성 -->
        <script>
            for (let i = 1; i <= 36; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
</label><br/>
<label>Content:<br/>
    <textarea id="diaryContent" rows="4" cols="50"></textarea>
</label><br/>
<button onclick="submitDiary()">일기 저장</button>
<hr/>

<h2>📅 일기 및 분석 보고서 확인</h2>
<label>번호 선택:
    <select id="myDiaryCalendar">
        <!-- 1부터 36까지 옵션 생성 -->
        <script>
            for (let i = 1; i <= 36; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
</label>
<button onclick="loadDiaryAndReport(document.getElementById('myDiaryCalendar').value)">조회하기</button>
<br/>

<h3>📓 작성된 일기</h3>
<pre id="diaryResult" style="white-space: pre-wrap; background-color: #f9f9f9; padding: 10px;"></pre>

<h2>💞 파트너 일기 확인</h2>
<label>번호 선택 (파트너 일기):
    <select id="partnerDiaryCalendar">
        <script>
            for (let i = 1; i <= 36; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
</label>
<button onclick="loadPartnerDiary(document.getElementById('partnerDiaryCalendar').value)">파트너 일기 조회</button>
<pre id="partnerDiaryResult" style="white-space: pre-wrap; background-color: #fff0f6; padding: 10px;"></pre>

<h3>📑 분석 요약 (키워드 등)</h3>
<pre id="reportResult" style="white-space: pre-wrap; background-color: #f0f0f0; padding: 10px;"></pre>

<h3>🧠 줄글 분석 및 감정 지표</h3>
<pre id="reportTextResult" style="white-space: pre-wrap; background-color: #e8f4ff; padding: 10px;"></pre>

<hr/>

<h2>📊 보고서 상세 보기</h2>

<label>조회할 날짜: <input type="date" id="reportDate" /></label><br/>
<button onclick="loadReportReasons()">Reasons 조회</button>
<button onclick="loadReportMetadata()">Metadata 조회</button>
<button onclick="loadReportScores()">Scores 조회</button>

<h3>Reasons</h3>
<pre id="reasonsResult" style="white-space: pre-wrap; background-color: #fff4e5; padding: 10px;"></pre>

<h3>Metadata</h3>
<pre id="metadataResult" style="white-space: pre-wrap; background-color: #e5f7ff; padding: 10px;"></pre>

<h3>Scores</h3>
<pre id="scoresResult" style="white-space: pre-wrap; background-color: #e5ffe5; padding: 10px;"></pre>


<script src="script.js"></script>
</body>
</html>
